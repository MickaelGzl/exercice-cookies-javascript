<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies en JS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1> Création de cookies</h1>
    <form>
      <div>
        <label for="cookieName">Saisissez le nom du cookie</label>
        <input type="text" id="cookieName" required>
      </div>
      <div>
        <label for="cookieValue">Saisissez un nombre représentant la valeur du cookie, entre 1 et 1000</label>
        <input type="number" id="cookieValue" min="1" max="1000" required>
      </div>
      <div>
        <label for="cookieExp">Saisissez un nombre représentant la valeur du cookie, entre 1 et 1000</label>
        <input type="date" id="cookieExp" required>
      </div>
      <button>Envoyer</button>
    </form>

    <input type="button" value="Afficher les cookies">

    <table id="cookieList">
      <tr>
        <th>Nom du cookie</th>
        <th>Valeur</th>
        <th>Expire le</th>
        <th>Actions</th>
      </tr>
    </table>


    
    <script src="main.js"></script>
  </body>
</html>
